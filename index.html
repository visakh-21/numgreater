<body>
    <h1 class="text-center" style="color: green;"> Check Largest</h1>
    <div class="container w-50 p-3">
    <input type="text" id="a" placeholder="first No" class="form-control">
</div>
<div class="container w-50 p-3">
    <input type="text" id="b" placeholder="second NO" class="form-control">
</div>
<div class="mt-5 text-center">
    <button onclick="check()" type="submit" class="btn btn-danger"> Enter </button>
</div>
</body>
<script>

function check()
{

    n1=a.value 
    n2=b.value
    if(n1>n2)
    {
        alert(" n1 is greater")
    }
    else{
        alert("n2 is greter")
    }
}

</script>
